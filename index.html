<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<header>
    <h1 class="text-center text-info">Search Your Phone</h1>
     <!-- search input box  -->
     <div class="input-group w-50 mx-auto mb-3">
        <input id="search-input" type="text" class="form-control" placeholder="Search Your Phone" aria-label="search your phone" aria-describedby="button-search">
        <!-- search input btn  -->
        <button onclick="searchButton()" class="btn btn-info" type="button" id="search-btn">Search</button>
    </div>
</header>

<main>
    <div class="container">
        <!-- show search product  -->
         <div class="card">
             <img src="" class="card-img-top" alt="...">
             <div class="card-body">
                 <h5 class="card-title">title</h5>
                 <p class="card-text">Lorem ipsum dolor sit amet.</p>
             </div>
         </div>
    </div>
</main>



<script src="./app.js"></script>
</body>
</html>
